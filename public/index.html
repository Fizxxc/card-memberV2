<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Card System - Toko Anda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Member Card System</h1>
                <div class="rfid-icon">
                    <i class="fas fa-rss"></i>
                </div>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label for="rfid">RFID UID:</label>
                    <input type="text" id="rfid" placeholder="Scan RFID Card">
                </div>
                
                <div class="form-group">
                    <label for="name">Nama Member:</label>
                    <input type="text" id="name" placeholder="Nama Lengkap">
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="text" id="phone" placeholder="08123456789">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="member@example.com">
                </div>
                
                <div class="form-group">
                    <label for="points">Poin:</label>
                    <input type="number" id="points" value="0" min="0">
                </div>
                
                <div class="button-group">
                    <button id="addBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tambah Member
                    </button>
                    <button id="updateBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-sync"></i> Update Member
                    </button>
                    <button id="deleteBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Hapus Member
                    </button>
                    <button id="clearBtn" class="btn btn-light">
                        <i class="fas fa-broom"></i> Bersihkan
                    </button>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Cari member...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="members-list" id="membersList">
                    <!-- Member list will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="card-preview">
            <div class="member-card" id="memberCardPreview">
                <div class="member-card-header">
                    <h2>TOKO ANDA</h2>
                    <p>Member Card</p>
                </div>
                <div class="member-card-body">
                    <div class="member-photo">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="member-info">
                        <p><strong>ID:</strong> <span id="previewRfid">-</span></p>
                        <p><strong>Nama:</strong> <span id="previewName">-</span></p>
                        <p><strong>Telepon:</strong> <span id="previewPhone">-</span></p>
                        <p><strong>Poin:</strong> <span id="previewPoints">0</span></p>
                    </div>
                </div>
                <div class="member-card-footer">
                    <div class="barcode">
                        <div class="barcode-line"></div>
                        <div class="barcode-line"></div>
                        <div class="barcode-line"></div>
                        <div class="barcode-line"></div>
                        <div class="barcode-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
